<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app ='myApp' ng-controller ='myController'>
	  Enter first name <input type='text' ng-model='user.firstName'><br>
	  Enter last name <input type='text' ng-model = 'user.lastName'><br>
	  {{getFullname('1-1')|uppercase}}<br>
	  <input type='checkbox' ng-model='checkValue'> button control<br>
	  <button ng-disabled = 'checkValue'>button </button><br>
	  <button ng-click = 'count()'>counter </button>{{counter}};
	  </div>
	<script>
	var module = angular.module('myApp',[]);
	module.controller('myController', function($scope){
		$scope.user={firstName:"RT",lastName:'MM'};
		$scope.counter=0;
		$scope.count = function(){
			$scope.counter =$scope.counter+1;
		}
		$scope.getFullname = function(date){
			return $scope.user.firstName + ' '+ date + ' '+$scope.user.lastName;
		}
	});
      </script>
      
   </body>
</html>
