<!DOCTYPE html>
<html>
<head>
    <title>Mattress A Ecommerce Category Flat Bootstrap Responsive Website Template | Home :: w3layouts</title>
    <link href="./lib/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./controller/homepageController.js"></script>
</head>
<body ng-app="homepageApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<!--<p>Shopping-cart icon: <span class="glyphicon glyphicon-shopping-cart"></span></p>-->
<div class="container-fluid" ng-controller="searchbarcontroller as se">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group">
                <div class="input-group-btn search-panel"  >
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="search_concept">All</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" >
                        <li ng-repeat=" productCat in se.productCats" ng-click="se.changeCat(productCat.name)">
                            <a href="#{{productCat.locale}}">{{productCat.name}}</a></li>
                        <li class="divider"></li>
                        <li><a href="#all" ng-click="se.changeCat('All')">All</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">
                <input type="text" class="form-control" id="x-search-keywords" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="se.searchhandler()"><span
                            class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </div>
</div>
<div id="myCarousel" class="carousel slide" style="width: 285px;height: 280px; margin: auto">

    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../mattress-web/web/images/pi1.jpg" alt="First slide">
            <div class="carousel-caption">This Caption 1</div>
        </div>

        <div class="item">
            <img src="../mattress-web/web/images/pi2.jpg" alt="Second slide">
            <div class="carousel-caption">This Caption 2</div>
        </div>

        <div class="item">
            <img src="../mattress-web/web/images/pi3.jpg" alt="Third slide">
            <div class="carousel-caption">This Caption 3</div>
        </div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>+
</div>

</body>
</html>
